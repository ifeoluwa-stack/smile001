<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="images/favicon.jpg" type="image/jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login </title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
    <!-- Custom -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/responsive.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/onload.js"></script>
    <script>
        $(window).load(function() {
            $('.load').fadeOut(700);
        });
    </script>


    <script src="js/wow.min.js"></script>
    <script src="js/custom.js"></script>

</head>

<body>


    <!--  loader -->
    <div class="load">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="snow">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
        <div id="stars5"></div>
    </div>





    <section class="login">
        <div class="container">

            <div class="row no-gutters">


                <div class="col-lg-6 wow fadeInLeft" data-wow-delay="1s">
                    <form class="content">


                        <img src="images/logo.png" class="logo" alt="">




                        <ul class="social-icons">
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fab fa-google"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                          </ul>

                        <p class="or">OR</p>
                        <div class="form-group">
                            <input type="text" placeholder="Email Address" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>

                        <div class="form-group">
                            <a href="forgot.html" class="forget"> Forgot password</a>
                        </div>

                        <div class="form-group">
                            <button>login </button>
                            <p class="text-center">Don't have an account?<a href="/signup.html">Register</a></p>
                        </div>

                    </form>
                </div>


                <div class="col-lg-6 bg  wow fadeInRight" data-wow-delay="1s">



                </div>
            </div>

        </div>
    </section>
